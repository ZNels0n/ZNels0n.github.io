<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiar Names Survey</title>
</head>
<body>
    <h1>Familiar Names Survey</h1>
    <div id="survey-container">
        <label for="user-name">Enter your name:</label>
        <input type="text" id="user-name" name="user-name">
        <p id="name-display"></p>
        <button onclick="markFamiliar(true)">Familiar</button>
        <button onclick="markFamiliar(false)">Not Familiar</button>
    </div>
    <p id="result"></p>
    <script src="Show_names.js"></script>
</body>
</html>
